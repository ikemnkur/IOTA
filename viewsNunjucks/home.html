{% extends 'layout.html' %}


{% block title %}Home{% endblock %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/fontawesome.css" rel="stylesheet" media="all">
<link rel="stylesheet" href="css/home.css" />
<link rel="stylesheet" href="css/joinpopup.css" />
{% block content %}
<h2>Home Page</h2>
<p>Welcome back, <a id="userID">{{ username }}</a>!</p>


<div >
    <div class="content-header links" style="all:revert">
        <form action="" method="get" class="filters-form">
            <Table>
                <tr style="float: right;">
                    <th style="float: left;">
                        <div class="filters" onmouseover="sortTable()">

                            <a><i class="fas fa-filter"></i> Filters</a>
                            <code class="hljs xml">

                            <select id="selector" onmouseout="sortTable()" name="roomSearchFilter">
                                <option value="Users">Users</option>
                                <option value="Age">Age</option>
                                <option value="Alphabetical">Alphabetical</option>
                                <option value="Cost">Cost</option>
                            </select>
                            <label for="Sort">Sort:</label>
                            <a onclick="sortASC()" onmouseout="sortTable()" name="Sort"><i class="fas fa-arrow-up"></i></a>
                            <a onclick="sortDSC()" onmouseout="sortTable()" name="Sort"><i class="fas fa-arrow-down"></i></a>
                            <p id="order">
                                ASC
                            </p>
                        </code>
                        </div>
                    </th>

                    <th>
                        <i class="fas fa-search"></i>
                        <label for="search">Search Rooms:</label>
                        <!-- input tag -->
                        <input id="searchbar" onkeyup="searchRooms()" type="text" name="search"
                            placeholder="Search rooms..">
                    </th>
                </tr>
            </Table>
        </form>
        <div>
            <p> {{Joke["value"]}}</p>
        </div>
    </div>
    <div id="tableDiv" >
        <nav>
            <p id="roomLists" hidden>{{rooms}}</p>

            <table id="activeRooms">
            
            </table>
        </nav>
    </div>
    <style>
        #tableDiv{
            padding: 5px; 
            max-height: 500px; 
            overflow-y: scroll; 
            border: 1px solid black; 
        }
        #activeRooms {
            margin:auto; 
            text-align: center; 
            padding: 0px 5px;
            background-color: aliceblue;
        }
        #activeRooms td{
            padding: 0px 5px;
        }
        #activeRooms tbody tr td{
            font-weight: bold;
            font-size: 20px;
            padding: 0px 5px;
        }
    </style>

</div>
<script src="js/home.js"></script>
<script>
    var sortOrder = document.getElementById("order");
    function sortDSC() {
        sortOrder.innerText = "DSC"
    }
    function sortASC() {
        sortOrder.innerText = "ASC"
    }
</script>


{% include 'joinorcreate.html' %}

<h2>About</h2>

{% endblock %}
