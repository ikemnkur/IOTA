<html>

<body>
    <!-- <h1 class="title">Delta Meet</h1> -->
    <p id="notification" hidden></p>
    <div class="entry-modal" id="entry-modal">
        <p>Create or Join Meeting</p>
        <p id="host">{{roomObj[0]["host"]}}</p>
        <p id="room-input">{{roomObj[0]["roomID"]}}</p>
        <p id="user">{{username}}</p>
        <!-- <input id="room-input" class="room-input" placeholder="Enter Room ID"> -->
        <!-- <div hidden>
            <button onclick="createRoom()">Create Room</button>
            <button onclick="joinRoom()">Join Room</button>
        </div> -->
    </div>
    <div id="meet-area" class="meet-area">
        <table>
            <tr class="bg-blue-100 rounded-md border-gray-300">
                <td>
                    <!-- Remote Video Element-->
                    <video class="p-2 video border-blue-700" id="remote-video"></video>
                </td>
                <td>
                    <!-- Local Video Element-->
                    <video class="p-2 video border-blue-700" id="local-video"></video>
                </td>
            </tr>
        </table>
        <div class="meet-controls-bar">
            <button onclick="startScreenShare()">Screen Share</button>
        </div>
    </div>
</body>
