<!-- CHAT BOX -->
<div>
    <p id="userJSON" hidden>{{juser}} </p>
    <p id="roomJSON" hidden>{{jroom}} </p>
    <p id="roomuser" hidden>{{username}} </p>
    <div class="chat-container">
        <header class="chat-header">
            <h2><i class="fas fa-comments"></i> Topic: {{roomObj[0]["topic"]}}</h2>
            <h2 id="room-name"></h2>
            <h2 id="roomname"></h2>
            <h2 id="topic"></h2>
            <a id="leave-btn" class="btn">Leave Room</a>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar" onmouseover="doSum()">
                <h3><i class="fas fa-smile"></i> Teams:</h3>
                <h2 id="teamnames">{{roomObj[0]["teams"]}}</h2>

                <h3><i class="fas fa-users"></i> User Lobby</h3>
                <!-- <ul id="users"></ul> -->
                <table>
                    <thead>
                        <tr>
                            <th>Name&nbsp;</th>
                            <th>Tip&nbsp;</th>
                            <th>Follow&nbsp;</th>
                            <th>Block&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable">

                    </tbody>
                </table>
                <!-- DivTable.com -->
            </div>
            <div class="chat-messages"></div>
        </main>
        <div class="chat-form-container">
            <form id="chat-form">
                <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
                <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>
    </div>
</div>
